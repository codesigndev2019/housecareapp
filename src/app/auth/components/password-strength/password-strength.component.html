<div class="pw-strength" aria-hidden="true">
  @if (password) {
    <mat-progress-bar 
      [mode]="'determinate'" 
      [value]="getProgressValue()"
      [color]="strengthColor()">
    </mat-progress-bar>
    <div class="strength-label">
      <span class="label-text" [class]="'strength-' + score()">{{ strengthLabel() }}</span>
    </div>
  }
</div>
