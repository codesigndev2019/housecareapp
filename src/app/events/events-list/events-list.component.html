<div class="events-header">
  <div>
    <h2>{{ 'events.title' | translate }}</h2>
    <p class="subtitle">{{ 'events.subtitle' | translate }}</p>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="openCreate()">{{ 'events.add' | translate }}</button>
  </div>
</div>

<div class="events-list">
  @if (events$ | async; as events) {
    @if (events.length) {
      <div class="cards">
        @for (ev of events; track ev.id) {
          <app-event-card [event]="ev"></app-event-card>
        }
      </div>
    } @else {
      <div class="empty">{{ 'events.empty' | translate }}</div>
    }
  }
</div>
