<div class="skeleton" [attr.data-type]="type()" [class.animated]="animated()" role="status" [attr.aria-label]="'accessibility.loading' | translate" aria-busy="true">
  @for (idx of rowIndices(); track idx) {
    <div class="skeleton-line" [style.width.%]="getWidth(idx)" aria-hidden="true"></div>
  }
</div>
