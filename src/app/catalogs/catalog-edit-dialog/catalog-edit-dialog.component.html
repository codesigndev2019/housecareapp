<h2 mat-dialog-title>{{ (isEdit ? 'catalogs.editTitle' : 'catalogs.createTitle') | translate }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'catalogs.name' | translate }}</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'catalogs.description' | translate }}</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">{{ 'actions.cancel' | translate }}</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">{{ 'actions.save' | translate }}</button>
</mat-dialog-actions>
