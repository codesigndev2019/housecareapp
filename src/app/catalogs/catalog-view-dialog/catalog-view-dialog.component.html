<h2 mat-dialog-title>{{ data.catalog.name }}</h2>
<mat-dialog-content>
  <div class="view-section">
    <label class="view-label">{{ 'catalogs.description' | translate }}</label>
    <p class="view-value">{{ data.catalog.description }}</p>
  </div>

  <div class="view-section">
    <label class="view-label">{{ 'catalogs.createdAt' | translate }}</label>
    <p class="view-value">{{ data.catalog.createdAt | date:'short' }}</p>
  </div>

  <div class="view-section">
    <label class="view-label">{{ 'catalogs.updatedAt' | translate }}</label>
    <p class="view-value">{{ data.catalog.updatedAt | date:'short' }}</p>
  </div>

  <div class="view-section">
    <label class="view-label">{{ 'catalogs.lastModifiedBy' | translate }}</label>
    <p class="view-value">{{ data.catalog.lastModifiedBy }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">{{ 'actions.close' | translate }}</button>
</mat-dialog-actions>
