<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="page-title">{{ 'recipes.title' | translate }}</h1>
        <p class="page-subtitle">{{ 'recipes.subtitle' | translate }}</p>
      </div>

      <div class="header-actions">
        <button mat-raised-button color="primary" class="add-btn" (click)="openEdit()">
          <mat-icon>add</mat-icon>
          <span>{{ 'recipes.add' | translate }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="cards-grid">
    <ng-container *ngIf="recipes$ | async as recipes; else empty">
      <app-recipe-card 
        *ngFor="let r of recipes" 
        [recipe]="r"
        (view)="openView($event)"
        (edit)="openEdit($event)"
        (toggleActive)="toggleActive($event)">
      </app-recipe-card>
    </ng-container>

    <ng-template #empty>
      <div class="empty-state">
        <p class="empty-title">{{ 'recipes.empty' | translate }}</p>
        <p class="empty-subtitle">{{ 'recipes.emptySubtitle' | translate }}</p>
        <button mat-stroked-button (click)="openEdit()">{{ 'actions.create' | translate }}</button>
      </div>
    </ng-template>
  </div>
</div>
